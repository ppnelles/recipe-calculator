<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Recipe Scaler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="calculator">     

            <button class="lessServing">-</button><input type="text" name="serving" class="serving" value="5" /> <input type="hidden" id="previousServing" value="5"/><button class="moreServing">+</button> <span>servings</span>
            <ul class="ingredients">
            <li class="ingredient">
                <input type="number" class="amount" value="" placeholder="1" />
                <input type="text" name="ingredient-name" class="ingredient-name" value="" placeholder="Ingredient name" />
                <button class="delete" tabindex="-1">X</button>
            </li>
            </ul>
            <button class="add">+</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
        <script type="text/javascript" src="./scripts.js"></script>
    </body>
</html>
